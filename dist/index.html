<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&family=Permanent+Marker&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Source+Sans+Pro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/feed.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
    <link rel="stylesheet" href="/css/profile.css" />
    <link rel="stylesheet" href="/css/displayfriend.css" />

    <title>Woofer!</title>
</head>

<body>
    <div id="wrapperbody">
        <div id="header">
        </div>
        <br>
        <div id="contentbody">
        </div>
    </div>






    <!-- NAVBAR Template -->
    <script id="navbar-template" type="text/x-handlebars-template">
        <div class="navbar">
            <a class="active" id="feed">Woofer</a>
            {{#if connection}}
                <a id="searchFriends">Friends</a>
                <a id="searchHash">Hashtag</a>
                <a id="profile">Profile</a>
                <a id="logout">Logout</a>
            {{/if}}
        </div>
    </script>

    <!-- displayFriends Template -->
    <script id="displayfriends-template" type="text/x-handlebars-template">
        <div class="displayfriends">
            <div class="friendstitle">
                Friends
            </div>
            <div id="friendsresult">
            </div>
        </div>
    </script>

    <!-- SearchFriends Template -->
    <script id="friends-template" type="text/x-handlebars-template">
        {{#each friends}}
            <div data-username="{{name}}" class="friend profilelink">
                <img class="friendpic" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=640:*">
                <div class="friendinfo">
                    <div class="friendname">
                        {{name}}
                    </div>
                    <hr>
                    <div class="friendemail">
                        <b>Email:</b> {{email}}
                    </div>
                    <div class="friendbio">
                        {{bio}}
                    </div>
                </div>
            </div>
        {{/each}}
    </script>



    <!-- Profile Template -->
    <script id="profile-template" type="text/x-handlebars-template">
        <div class="profile" >
            <div class="profileInfo">
                <div>
                    <img class="UserprofilePicture" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=640:*">
                    {{#if isUser}}
                    <div class="editProfile">
                        <button id="editButton">Edit Profile</button>
                    </div>
                    {{/if}}
                </div>
                <div class="UserprofileInfo">
                    <div class="profileUserName profilelink" data-username="{{name}}">
                        {{name}}
                    </div>
                    <hr>
                    <div class="profileEmail">
                        <b>Email:</b> {{email}}
                    </div>
                    <br>
                    <div class="profileBio">
                        {{bio}}
                    </div>
                </div>
            </div>
            <div class="profilePosts">
                <div id="contentposts">
                </div>
            </div>
        </div>
    </script>

    <!-- Signup TEMPLATE -->
    <script id="signup-template" type="text/x-handlebars-template">
        <div class="signupcontainer">
            <h1 class="signuptext">Sign Up</h1>
            <p class="signuptext">Please fill this form to join Woofer!</p>
            <hr>
            <label for="username"><b>Username</b></label>
            <input id="userNameInput" type="text" placeholder="Enter Username" name="username"  autocomplete="off" required>

            <label for="email"><b>Email</b></label>
            <input id="emailInput"type="text" placeholder="Enter Email" name="email"  autocomplete="off" required>

            <label for="psw"><b>Password</b></label>
            <input id="passInput" type="password" placeholder="Enter Password" name="psw"  autocomplete="off" required>

            <label for="bio"><b>Bio</b></label>
            <input id="bioInput"type="text" placeholder="Tell us a little bit about you..." name="bio"  autocomplete="off" required>

            <p>By creating an account you agree to our 
                <span class="magicterms">Terms & Services
                    <span class="magicmsg"> Which is to have Fun!</span>
                </span>
                .
            </p>
            <div class="clearfix">
                <button type="submit" class="signupbtn">Sign Up</button>
                <button type="button" class="cancelbtn">Cancel</button>

            </div>
          </div>
    </script>



    <!-- EDIT TEMPLATE -->
    <script id="edit-template" type="text/x-handlebars-template">
        <div class="signupcontainer">
            <h1 class="signuptext">Edit Profile</h1>
            <img class="editpic" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=640:*">
            <p class="signuptext">Edit your profile info</p>
            <hr>
            <label for="username"><b>Username</b></label>
            <input id="userNameInput"type="text" value="{{name}}" name="username"  autocomplete="off" required>

            <label  for="email"><b>Email</b></label>
            <input id="emailInput"type="text" value="{{email}}" name="email"  autocomplete="off" required>

            <label for="bio"><b>Bio</b></label>
            <input id="bioInput" type="text" value="{{bio}}" name="bio"  autocomplete="off" required>
            <div class="clearfix">
              <button id="editBtnProfile" type="submit" class="signupbtn">Change</button>
            </div>
          </div>
    </script>


    <!-- FEED TEMPLATE -->
    <script id="feed-template" type="text/x-handlebars-template">
        <div id="contentheader">
            <input type="text" id="postInput"  autocomplete="off">
            <button id="postButton">Post!</button>
        </div>
        <hr>
        <div id="contentposts">
        </div>
    </script>

    <!-- hash TEMPLATE -->
    <script id="hash-template" type="text/x-handlebars-template">
        <div id="contentheader">
            <input type="text" id="hashInput"  autocomplete="off">
            <button id="hashSearchBtn">Search</button>
        </div>
        <hr>
        <div id="contentposts">
        </div>
    </script>


    <!-- LOGIN TEMPLATE -->
    <script id="login-template" type="text/x-handlebars-template">
        <div class="loginContainer">
            <div class="imgcontainer">
                <h1 class="loginText">Login</h1>
                <img id="login_logo" src="/imgs/woofer_logo.png" alt="Avatar" class="avatar">
            </div>
            <hr>
            <div class="container">
              <label for="uname"><b>Email</b></label>
              <input id="loginUserInpt" type="text" placeholder="Enter Username" name="uname"  autocomplete="off" required>

              <label for="psw"><b>Password</b></label>
              <input id="loginPwInpt" type="password" placeholder="Enter Password" name="psw"  autocomplete="off" required>
                  
              <button class="loginbtn" type="submit">Login</button>
              <button class="signupinlogin" type="submit">Signup</button>

            </div>
        </script>



    <!-- POST TEMPLATE -->
    <script id="post-template" type="text/x-handlebars-template">
        {{#each posts}}
            <div class="post">
                <div class="postPic">
                    <img class="profilePic" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=640:*">
                </div>
                <div class="postBodyContent">
                    <div class="nameUser profilelink" data-username="{{user}}">
                        {{user}}
                    </div>
                    <div class="postText">
                        {{text}}
                    </div>
                    <div class="postDate">
                        {{date}}
                    </div>
                    <button class="deletePost delete" data-user="{{user}}" data-postid="{{_id}}">X</button>
                </div>

                <div class="postComments" data-postid="{{_id}}">
                    <hr>
                        {{#each comments}}
                        <div class="comment"  >
                            <div class="commentPic">
                                <img class="commentprofilePic" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=0.752xw:1.00xh;0.175xw,0&resize=640:*">
                            </div>
                            <div class="commentBodyContent">
                                <div class="commentnameUser profilelink" data-username="{{user}}">
                                    {{user}}
                                </div>
                                <div class="commentpostText">
                                    {{text}}
                                </div>
                                <div class="commentpostDate">
                                    {{date}}
                                </div>
                                <button class="deleteComment delete" data-user="{{user}}" data-commentid={{_id}}>X</button>
                            </div>
                        </div>
                        {{/each}}
                        <div class="addcomment">
                            <input type="text" class="commentInput"  autocomplete="off">
                            <button data-postid="{{_id}}" class="commentPostButton">Comment!</button>
                        </div>
                </div>
            </div>
        {{/each}}
    </script>


    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="logic.js"></script>
    <script src="renderer.js"></script>
    <script src="main.js"></script>


</body>

</html>
